<section id="booking-form">
    <app-header></app-header>
</section>
<section class="booking-hero-section">
    <h1>Booking request.</h1>
    <form action="" class="form">
        <div class="form-heading">
            Pick up details
        </div>
        <div class="form-no">
            1/2
        </div>
        <div class="input field-1">
            <label for="Fname">First name</label>
            <br>
            <input type="text" id="Fname" placeholder="Enter your first name">
        </div>
        <div class="input field-2">
            <label for="Lname">Last name</label>
            <br>
            <input type="text" id="Lname" placeholder="Enter your last name">
        </div>
        <div class="input field-3">
            <label for="number">Phone number</label>
            <br>
            <input type="text" id="number" placeholder="Enter your phone number">
        </div>
        <div class="input field-4">
            <label for="altNumber">Alternative number</label>
            <br>
            <input type="text" id="altNumber" placeholder="Enter your alternative number">
        </div>
        <div class="input field-5">
            <label for="item">Nature of item</label>
            <br>
            <input type="text" id="item" placeholder="Example: cloth, shoes, food, gadgets, etc.">
        </div>
        <div class="input field-6">
            <label for="image">Upload item image</label>
            <br>
            <input type="file" class="form-control form-control-sm p-5 border-secondary" id="image"
                placeholder="hello">
        </div>
        <div class="input field-7">
            <label for="location">Pick up location</label>
            <br>
            <input type="text" id="location" placeholder="Enter your pickup address">
        </div>
        <div class="field-btn">
            <a routerLink="/booking2" >Next</a>
        </div>
    </form>
</section>
<app-footer></app-footer>
