    <script>
        const handleMenu = () => {
            let menuBtn = document.getElementById('menu-btn');
            if (menuBtn.innerHTML == "Menu") {
                menuBtn.innerHTML = "Close";
            } else {
                menuBtn.innerHTML = "Menu";
            }
            document.getElementById("navbar-links").classList.toggle("handle-menu");
        }
